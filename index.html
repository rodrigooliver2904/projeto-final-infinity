<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne Industries</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div id="container">
    <div id="auth-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <select id="register-role">
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
          <option value="security-admin">Security Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="dashboard" style="display: none;">
      <h1>Dashboard</h1>
      <button id="logout">Logout</button>
      <h2>Add Resource</h2>
      <form id="resource-form">
        <input type="text" id="resource-name" placeholder="Name" required>
        <input type="text" id="resource-type" placeholder="Type" required>
        <textarea id="resource-description" placeholder="Description"></textarea>
        <button type="submit">Add Resource</button>
      </form>
      <h2>Resources</h2>
      <ul id="resource-list"></ul>
    </div>
  </div>
</body>
</html>
